{% extends 'store/base.html' %}
{% block body %}

  <div class="flex flex-col justify-center items-center min-h-screen">

    <h1 class="font-bold text-xl">ðŸ™‚Register</h1>
    <form class="p-10 shadow-lg"  method="post">
        {% csrf_token %}

        <div class="mb-2">
            <label>Username</label>
            <div class="border rounded py-2 px-2 mr-10">
                {{user_form.username}}
            </div>
        </div>

        <div class="mb-2">
            <label>Email</label>
            <div class="border rounded py-2 px-2 mr-10">
                {{user_form.email}}
            </div>
        </div>

        <div class="mb-2">
            <label>Password</label>
            <div class="border rounded py-2 px-2 mr-10">
                {{user_form.password}}
            </div>
        </div>

        <div class="mb-2">
            <label>Confirm password</label>
            <div class="border rounded py-2 px-2 mr-10">
                {{user_form.password2}}
            </div>
        </div>

        <div class="flex items-center justify-center">
            <button class="bg-green-500 rounded-md px-3 py-2 text-white" type="submit">Register user</button>
        </div>
      </form>

      <p class="p-10"> Already a user ? <span><a class="text-indigo-500" href="{% url 'login' %}"> Click here</a> to login</span> </p>

  </div>
  


{% endblock %}
