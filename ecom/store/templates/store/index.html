{% extends 'store/base.html' %}


{% block body %}

<div class="product-container flex grid grid-cols-4">
 
    {% for product in products %}
   
       <div class="product shadow-lg w-1/2 rounded-lg m-8">
           <div class="product-image mx-auto lg:rounded-t-md lg:rounded-b-none rounded-md p-1 lg:p-0 ">
               <img src="{{product.image}}" alt="">
           </div>
           <div class="p-5">
               <div class="font-bold">
                   {{product.name}}
               </div>
               <div class="font-semibold">
                   {{product.description}}
               </div>
               <div class="font-bold">
                   Price : 
                   <span class="font-bold text-green-700">₹{{product.price}}</span>
               </div> 
                <div class="font-bold">
                    Rating :
                <span class="font-bold text-green-700">{{product.rating}}☆</span>
              </div>
              <div class="px-7">
                <a href="{% url 'view_product' product.id %}">
                    <button class="bg-blue-900 text-white font-bold py-2 px-4 mt-3 rounded items-center">View</button>
                </a>
              </div>
           </div>
       </div>
     
    {% endfor %}
   
   </div>






{% endblock %}
